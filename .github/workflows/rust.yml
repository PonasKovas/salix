name: Rust

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
      - uses: Swatinem/rust-cache@v2
      - name: Build
        env:
          RUST_BACKTRACE: 1
        run: cargo build --verbose --workspace
      - name: Run tests
        env:
          RUST_BACKTRACE: 1
        run: cargo test --verbose --workspace
